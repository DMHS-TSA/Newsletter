<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{subject}}</title>
  <style>
    /* Minimal inline styles for email clients */
    body{font-family:Arial,Helvetica,sans-serif;color:#111;background:#ffffff;margin:0;padding:16px}
    .container{max-width:600px;margin:0 auto}
    .hero img{max-width:100%;height:auto;display:block}
    h1{font-size:20px}
    p{line-height:1.4}
  </style>
</head>
<body>
  <div class="container">
    <h1>{{title}}</h1>
    <div class="meta">{{date}}</div>
    {{hero}}
    <div class="content">{{content}}</div>
    <hr />
    <footer><small>To view in browser, visit {{siteUrl}}/posts/{{slug}}.html</small></footer>
  </div>
</body>
</html>
